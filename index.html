<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="utf-8">
        <meta>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="all-content">
            <div id="hero-section">
                <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="toggle dark mode">
                    <svg width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 496"><path fill="currentColor" d="M8,256C8,393,119,504,256,504S504,393,504,256,393,8,256,8,8,119,8,256ZM256,440V72a184,184,0,0,1,0,368Z" transform="translate(-8 -8)"/></svg>
                </button>
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="unit-input" type="number">
                <button id="convert-btn">Convert</button>
            </div>
    
            <div id="units-section">
                <div class="unit-container">
                    <h2 class="unit-title">Length (Meter/Feet)</h2>
                    <p id="meter-feet" class="unit-converted"></p>
                </div>
                <div class="unit-container">
                    <h2 class="unit-title">Volume (Liters/Gallons)</h2>
                    <p id="liters-gallons" class="unit-converted"></p>
                </div>
                <div class="unit-container">
                    <h2 class="unit-title">Mass (Kilograms/Pounds)</h2>
                    <p id="kilograms-pounds" class="unit-converted"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
